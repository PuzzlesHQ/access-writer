plugins {
    id 'java'
    id 'maven-publish'
}

version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.ow2.asm:asm:$asm_version"
    implementation "org.ow2.asm:asm-tree:$asm_version"
    implementation "org.ow2.asm:asm-util:$asm_version"
    implementation "org.ow2.asm:asm-analysis:$asm_version"
    implementation "org.ow2.asm:asm-commons:$asm_version"
}

tasks.register("sourcesJar", Jar) {
    from sourceSets.main.allSource

    archiveClassifier = 'sources'
}

tasks.register("javadocJar", Jar) {
    group = "buildSrc"
    from javadoc

    archiveClassifier = 'javadoc'
}

javadoc {
    source = sourceSets.main.allJava
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'dev.puzzleshq'
            artifactId = 'access-writer'

            artifact source: jar, extension: 'jar'
            artifact source: javadocJar, classifier: 'javadoc', extension: 'jar'
            artifact source: sourcesJar, classifier: 'sources', extension: 'jar'
        }
    }
}

wrapper {
    gradleVersion = "8.5"
    distributionType = Wrapper.DistributionType.ALL
}

java.toolchain.languageVersion.set(JavaLanguageVersion.of(17))
