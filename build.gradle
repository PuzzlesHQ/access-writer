import java.lang.reflect.Field

plugins {
    id 'java'
    id 'maven-publish'
    id("io.github.sgtsilvio.gradle.maven-central-publishing") version "0.4.0"
}

def ref = System.getenv("GITHUB_REF")
def version = (ref != null && ref.startsWith("refs/tags/")) ? ref.tokenize('/').last().replaceFirst(/^v/, '') : p_version

repositories {
    mavenCentral()
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    implementation "org.ow2.asm:asm:$asm_version"
    implementation "org.ow2.asm:asm-tree:$asm_version"
    implementation "org.ow2.asm:asm-util:$asm_version"
    implementation "org.ow2.asm:asm-analysis:$asm_version"
    implementation "org.ow2.asm:asm-commons:$asm_version"
}

publishing {
    repositories {
        maven {
            name = "myTestRepository"
            url = "https://ba0e-2a0a-ef40-2f-f401-18a2-417d-de44-afda.ngrok-free.app/releases"
            credentials {
                username = findProperty("mavenUsername") ?: System.getenv("MAVEN_NAME")
                password = findProperty("mavenPassword") ?: System.getenv("MAVEN_SECRET")
            }
            authentication {
                basic(BasicAuthentication)
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId = p_group
            artifactId = p_id
            version = this.version
            from components.java
        }
    }
}

